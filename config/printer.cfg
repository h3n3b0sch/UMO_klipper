[heater_bed]
heater_pin: PG5
sensor_type: PT100 INA826
sensor_pin: PK2
control: watermark
min_temp: 0
max_temp: 100

[fan]
pin: PH4
max_power: 1
shutdown_speed: 0.0
kick_start_time: 0.1
off_below: 0.1
hardware_pwm: True

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 9000
max_z_velocity: 30
max_z_accel: 100

[output_pin case_light]
pin: PH5
value: 1.0

# Motor current settings.
[output_pin stepper_xy_current]
pin: PL5
pwm: True
scale: 2.000
# Max power setting.
cycle_time: .000030
hardware_pwm: True
value: 1.200
# Power adjustment setting.

[output_pin stepper_z_current]
pin: PL4
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
value: 1.200

[output_pin stepper_e_current]
pin: PL3
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
value: 1.250

[display]
lcd_type: hd44780
rs_pin: PD1
e_pin: PJ0
d4_pin: PJ1
d5_pin: PD0
d6_pin: PE3
d7_pin: PH3
hd44780_protocol_init: True
line_length: 20
encoder_pins: ^PG0, ^PG1
click_pin: ^!PD2

